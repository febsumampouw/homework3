<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi dan List Pendaftar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="registrasi-tab" data-bs-toggle="tab" data-bs-target="#registrasi" type="button" role="tab">Registrasi</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="list-pendaftar-tab" data-bs-toggle="tab" data-bs-target="#list-pendaftar" type="button" role="tab">List Pendaftar</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">

      <!-- Tab Registrasi -->
      <div class="tab-pane fade show active" id="registrasi" role="tabpanel">
        <form id="form-registrasi" class="mt-3">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" id="nama" class="form-control" required minlength="10" placeholder="Minimal 10 karakter">
          </div>
          <div class="mb-3">
            <label for="umur" class="form-label">Umur</label>
            <input type="number" id="umur" class="form-control" required min="25" placeholder="Minimal 25 tahun">
          </div>
          <div class="mb-3">
            <label for="uangSangu" class="form-label">Uang Sangu</label>
            <input type="number" id="uangSangu" class="form-control" required min="100000" max="1000000" placeholder="Minimal 100 ribu, maksimal 1 juta">
          </div>
          <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
      </div>

      <!-- Tab List Pendaftar -->
      <div class="tab-pane fade" id="list-pendaftar" role="tabpanel">
        <div class="mt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Uang Sangu</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p id="resume"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
